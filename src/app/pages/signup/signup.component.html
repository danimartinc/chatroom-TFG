<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md animated fadeInRight">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white pb-5">
                            <div class="text-muted text-center mb-3">
                                <small>Sign up with</small>
                            </div>
                            <div class="text-center">
                                <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
                                    <span class="btn-inner--icon">
                                        <img src="./assets/img/icons/common/github.svg">
                                     </span>
                                    <span class="btn-inner--text">Github</span>
                                </a>
                                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                                    <span class="btn-inner--icon">
                                        <img src="./assets/img/icons/common/google.svg">
                                     </span>
                                    <span class="btn-inner--text">Google</span>
                                </a>
                            </div>
                        </div>
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mb-4">
                                <small>Or sign up with credentials</small>
                            </div>
                            <form role="form" (ngSubmit)="onSubmit( registroForm )" #registroForm="ngForm">

                                <span *ngIf="registroForm.submitted && registroForm.controls['nombre'].errors" class="text-danger animated fadeIn">El nombre es obligatorio</span>
                                <div class="form-group" [ngClass]="{'focused':focus===true}">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                        </div>
                                        <input class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required minlength="2" placeholder="Nombre" type="text" (focus)="focus=true" (blur)="focus=false">
                                    </div>
                                </div>

                                <!--Comprobamos que el formulario se haya enviado y si hay errores en el email-->
                                <span *ngIf="registroForm.submitted && registroForm.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                        </div>
                                        <input class="form-control" [(ngModel)]="usuario.email" name="email" placeholder="Email" required email type="email" (focus)="focus1=true" (blur)="focus1=false">
                                    </div>
                                </div>

                                <span *ngIf="registroForm.submitted && registroForm.controls['password'].errors" class="text-danger animated fadeIn">Al menos 6 letras</span>
                                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input class="form-control" [(ngModel)]="usuario.password" name="password" required minlength="6" placeholder="Password" type="password" (focus)="focus2=true" (blur)="focus2=false">
                                    </div>
                                </div>

                                <div class="text-muted font-italic">
                                    <small>password strength:
                                        <span class="text-success font-weight-700">strong</span>
                                    </small>
                                </div>

                                <div class="row my-4">
                                    <div class="col-12">
                                        <div class="custom-control custom-control-alternative custom-checkbox">
                                            <input [(ngModel)]="recuerdame" class="custom-control-input" id="customCheckRegister" type="checkbox">
                                            <label class="custom-control-label" for="customCheckRegister">
                                                <span>Recordar mi usuario
                                                </span>
                                            </label>
                                        </div>
                                    </div>

                                    <div>
                                        <a routerLink="/login" class="txt1">
                                            Â¿Ya tienes cuenta? / Ingresar
                                        </a>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="button" class="btn btn-primary mt-4">Create account</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
